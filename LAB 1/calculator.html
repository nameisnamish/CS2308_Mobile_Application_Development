<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Material Design 3</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Material Design 3 Color Tokens */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-error: #B3261E;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error-container: #410E0B;
            
            /* Shadows */
            --md-elevation-1: 0 1px 2px rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-elevation-2: 0 1px 2px rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-elevation-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .calculator-container {
            background: var(--md-sys-color-surface);
            border-radius: 32px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--md-elevation-3);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .calculator-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-btn {
            background: var(--md-sys-color-surface-container);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--md-sys-color-on-surface-variant);
        }

        .history-btn:hover {
            background: var(--md-sys-color-surface-container-high);
            transform: scale(1.05);
        }

        .history-btn:active {
            transform: scale(0.95);
        }

        .display-container {
            background: var(--md-sys-color-surface-container);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 24px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--md-sys-color-primary) 50%, 
                transparent 100%);
            opacity: 0.3;
        }

        .expression {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            min-height: 24px;
            text-align: right;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            text-align: right;
            word-wrap: break-word;
            line-height: 1.2;
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { 
                transform: scale(0.8);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .calc-btn {
            border: none;
            border-radius: 20px;
            padding: 24px;
            font-family: 'DM Sans', sans-serif;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .calc-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .calc-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-1);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        /* Number buttons */
        .btn-number {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface);
        }

        .btn-number:hover {
            background: var(--md-sys-color-surface-container-highest);
        }

        /* Operator buttons */
        .btn-operator {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            font-weight: 600;
        }

        .btn-operator:hover {
            background: #d4c9e8;
        }

        /* Function buttons (AC, DEL) */
        .btn-function {
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            font-weight: 600;
        }

        .btn-function:hover {
            background: #f5ccc9;
        }

        /* Equals button */
        .btn-equals {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            grid-column: span 2;
            font-weight: 700;
            box-shadow: var(--md-elevation-1);
        }

        .btn-equals:hover {
            background: #5a45a0;
            box-shadow: var(--md-elevation-2);
        }

        /* Special styling for zero button */
        .btn-zero {
            grid-column: span 2;
        }

        /* Ripple effect */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .material-icons {
            font-size: 24px;
        }

        /* Error state */
        .display.error {
            color: var(--md-sys-color-error);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 16px;
            }

            .display {
                font-size: 36px;
            }

            .expression {
                font-size: 14px;
            }

            .calc-btn {
                padding: 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <div class="calculator-title">
                <span class="material-icons">calculate</span>
                Calculator
            </div>
            <button class="history-btn" id="historyBtn" title="Clear">
                <span class="material-icons">delete_outline</span>
            </button>
        </div>

        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="display" id="display">0</div>
        </div>

        <div class="button-grid">
            <button class="calc-btn btn-function" data-action="clear">AC</button>
            <button class="calc-btn btn-function" data-action="delete">DEL</button>
            <button class="calc-btn btn-operator" data-action="operator" data-value="%">%</button>
            <button class="calc-btn btn-operator" data-action="operator" data-value="/">÷</button>

            <button class="calc-btn btn-number" data-action="number" data-value="7">7</button>
            <button class="calc-btn btn-number" data-action="number" data-value="8">8</button>
            <button class="calc-btn btn-number" data-action="number" data-value="9">9</button>
            <button class="calc-btn btn-operator" data-action="operator" data-value="*">×</button>

            <button class="calc-btn btn-number" data-action="number" data-value="4">4</button>
            <button class="calc-btn btn-number" data-action="number" data-value="5">5</button>
            <button class="calc-btn btn-number" data-action="number" data-value="6">6</button>
            <button class="calc-btn btn-operator" data-action="operator" data-value="-">−</button>

            <button class="calc-btn btn-number" data-action="number" data-value="1">1</button>
            <button class="calc-btn btn-number" data-action="number" data-value="2">2</button>
            <button class="calc-btn btn-number" data-action="number" data-value="3">3</button>
            <button class="calc-btn btn-operator" data-action="operator" data-value="+">+</button>

            <button class="calc-btn btn-number btn-zero" data-action="number" data-value="0">0</button>
            <button class="calc-btn btn-number" data-action="decimal">.</button>
            <button class="calc-btn btn-equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.displayElement = document.getElementById('display');
                this.expressionElement = document.getElementById('expression');
                this.currentValue = '0';
                this.previousValue = '';
                this.operation = null;
                this.shouldResetDisplay = false;
                this.expression = '';

                this.initializeButtons();
                this.initializeKeyboard();
            }

            initializeButtons() {
                const buttons = document.querySelectorAll('.calc-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = button.dataset.action;
                        const value = button.dataset.value;

                        switch(action) {
                            case 'number':
                                this.appendNumber(value);
                                break;
                            case 'operator':
                                this.setOperation(value);
                                break;
                            case 'equals':
                                this.calculate();
                                break;
                            case 'clear':
                                this.clear();
                                break;
                            case 'delete':
                                this.delete();
                                break;
                            case 'decimal':
                                this.appendDecimal();
                                break;
                        }

                        this.updateDisplay();
                    });
                });

                // History/Clear button
                document.getElementById('historyBtn').addEventListener('click', () => {
                    this.clear();
                    this.updateDisplay();
                });
            }

            initializeKeyboard() {
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.appendNumber(e.key);
                    } else if (e.key === '.') {
                        this.appendDecimal();
                    } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                        this.setOperation(e.key);
                    } else if (e.key === '%') {
                        this.setOperation('%');
                    } else if (e.key === 'Enter' || e.key === '=') {
                        e.preventDefault();
                        this.calculate();
                    } else if (e.key === 'Escape') {
                        this.clear();
                    } else if (e.key === 'Backspace') {
                        this.delete();
                    }
                    this.updateDisplay();
                });
            }

            appendNumber(number) {
                if (this.shouldResetDisplay) {
                    this.currentValue = number;
                    this.shouldResetDisplay = false;
                } else {
                    this.currentValue = this.currentValue === '0' ? number : this.currentValue + number;
                }
            }

            appendDecimal() {
                if (this.shouldResetDisplay) {
                    this.currentValue = '0.';
                    this.shouldResetDisplay = false;
                    return;
                }
                if (!this.currentValue.includes('.')) {
                    this.currentValue += '.';
                }
            }

            delete() {
                if (this.currentValue.length > 1) {
                    this.currentValue = this.currentValue.slice(0, -1);
                } else {
                    this.currentValue = '0';
                }
            }

            clear() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operation = null;
                this.expression = '';
                this.shouldResetDisplay = false;
                this.displayElement.classList.remove('error');
            }

            setOperation(op) {
                if (this.operation !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }
                this.operation = op;
                this.previousValue = this.currentValue;
                this.expression = `${this.formatNumber(this.currentValue)} ${this.getOperatorSymbol(op)}`;
                this.shouldResetDisplay = true;
            }

            getOperatorSymbol(op) {
                const symbols = {
                    '+': '+',
                    '-': '−',
                    '*': '×',
                    '/': '÷',
                    '%': '%'
                };
                return symbols[op] || op;
            }

            calculate() {
                if (this.operation === null || this.shouldResetDisplay) return;

                const prev = parseFloat(this.previousValue);
                const current = parseFloat(this.currentValue);

                if (isNaN(prev) || isNaN(current)) return;

                let result;
                switch(this.operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.showError();
                            return;
                        }
                        result = prev / current;
                        break;
                    case '%':
                        result = prev % current;
                        break;
                    default:
                        return;
                }

                this.expression = `${this.formatNumber(this.previousValue)} ${this.getOperatorSymbol(this.operation)} ${this.formatNumber(this.currentValue)} =`;
                this.currentValue = this.roundResult(result).toString();
                this.operation = null;
                this.shouldResetDisplay = true;
            }

            roundResult(num) {
                return Math.round((num + Number.EPSILON) * 100000000) / 100000000;
            }

            formatNumber(num) {
                const number = parseFloat(num);
                if (isNaN(number)) return '0';
                
                // Format with commas for thousands
                return number.toLocaleString('en-US', { 
                    maximumFractionDigits: 8,
                    useGrouping: true 
                });
            }

            showError() {
                this.displayElement.classList.add('error');
                this.currentValue = 'Error';
                this.expression = 'Cannot divide by zero';
                
                setTimeout(() => {
                    this.clear();
                    this.updateDisplay();
                }, 2000);
            }

            updateDisplay() {
                // Animate the display change
                this.displayElement.style.animation = 'none';
                setTimeout(() => {
                    this.displayElement.style.animation = '';
                }, 10);

                this.displayElement.textContent = this.formatNumber(this.currentValue);
                this.expressionElement.textContent = this.expression;
            }
        }

        // Initialize calculator when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
